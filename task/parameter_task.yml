# second-task.yml
---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: busybox

inputs:
  - name: vars

params:
  PARAMS_FILE: params.yml
  CAT_NAME: 'CAT_HELLO'
  DOG_NAME: 'DOG_HELLO'
  CONFIG_FILE:
  PARAMS_PATH:

run:
  path: sh
  args:
    - -exc
    - |
      echo "Job Starting"
      echo ${CAT_NAME}
      echo ${DOG_NAME}
      cat ${PARAMS_FILE}
      sleep 100
